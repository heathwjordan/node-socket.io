<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();
      let el;

      socket.on('time', (timeString) => {
        el = document.getElementById('server-time');
        el.innerHTML = 'Server time: ' + timeString;
      });

      socket.on('ppp', (myParam) => {
        el = document.getElementById('server-ppp');
        el.innerHTML = 'Server ppp: ' + myParam;
      });


    </script>
  </head>
  <body>
    <p id="server-time"></p>
    <p id="server-ppp">blah</p>
  </body>
</html>
